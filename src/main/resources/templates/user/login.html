<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/layout">
<head>
    <title>TODO supply a title</title>
</head>
<body>
<th:block layout:fragment="content">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    
    <form class="form-horizontal" th:action="@{/login}" method="post">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name"><b>User Name:</b></label>
                <div class="col-sm-10"><input type="text" name="username" class="form-control" placeholder="Enter user name"/></div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password"><b>Password:</b></label>
                <div class="col-sm-10"><input type="password" name="password" class="form-control"  placeholder="Enter password"/></div>
            </div>
             <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" value="Sign In" class="btn btn-success">Sign In!</button>
                </div>
            </div>
    </form>
        
    
    
</th:block>
</body>
</html>
